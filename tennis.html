<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var canvas;
		var canvasContext;
		var ballX=50;
		var ballY=50;
		var ballSpeedX=6;
		var ballSpeedY=4;

		var player1Score=0;
		var player2Score=0;

		var paddle1Y=250;
		var paddle2Y=250;
		const PADDLE_HEIGHT=100;
		const PADDLE_THICKNESS=10;
		const WINNING_SCORE=5;

		var showingWinScreen=false;

		function calculateMousePos(evt){
			var rect=canvas.getBoundingClientRect();//black area on the canvas
			var rt=document.documentElement;
			var mouseX=evt.clientX-rect.left-rt.scrollLeft;//x coordinate of the mouse within the playable area
			var mouseY=evt.clientY-rect.top-rt.scrollTop;//y coordinate of the mouse within the playable area
			return{
				x:mouseX,
				y:mouseY
			};
		}
		function handleMouseClick(evt){
			if(showingWinScreen){
				player1Score=0;
				player2Score=0;
				showingWinScreen=false;
			}
		}	

		window.onload=function () {
			canvas=document.getElementById('gameCanvas');
			canvasContext=canvas.getContext('2d');
			
			var framesPerSecond=30;
			setInterval(function(){
				moveEverything();
				drawEverything();
			},1000/framesPerSecond);
			
			canvas.addEventListener('mousemove',function(evt){
				var mousePos=calculateMousePos(evt);
				paddle1Y=mousePos.y-(PADDLE_HEIGHT/2);
			} );
			canvas.addEventListener('mousedown',handleMouseClick);
		}
		function computerMovement(){
			var paddle2YCenter=paddle2Y+(PADDLE_HEIGHT/2);
			if(paddle2YCenter<ballY-35){ //if paddle is above the ball,move it down
				paddle2Y+=6;
			}
			else if(paddle2YCenter<ballY+35){ //if paddle is below the ball, move it up
				paddle2Y-=6;
			}
		}
		function moveEverything(){
			if(showingWinScreen){
				return;
			}
			computerMovement();
			ballX+=ballSpeedX;
			ballY+=ballSpeedY;
			if(ballX>canvas.width){
				if(ballY>paddle2Y&&ballY<paddle2Y+PADDLE_HEIGHT){ //below the top of the paddle & above the bottom 
					ballSpeedX=-ballSpeedX;
					var deltaY=ballY- (paddle2Y+PADDLE_HEIGHT/2);
					ballSpeedY=deltaY*0.35
				}
				else{
					player1Score++; //must be before ballReset()
					ballReset();
				}
			}
			if(ballX<0){
				if(ballY>paddle1Y&&ballY<paddle1Y+PADDLE_HEIGHT){ //below the top of the paddle & above the bottom 
					ballSpeedX=-ballSpeedX;
					var deltaY=ballY- (paddle1Y+PADDLE_HEIGHT/2);
					ballSpeedY=deltaY*0.35;
				}
				else{
					player2Score++; //must be before ballReset()
					ballReset();
				}
			}
			if(ballY<0){
				ballSpeedY=-ballSpeedY;
			}
			if(ballY>canvas.height){
				ballSpeedY=-ballSpeedY;
			}

		}
		function drawNet(){
			for(var i=0;i<canvas.height;i+=40){
				colorRect(canvas.width/2-1,i,2,20,'white');
			}
		}
		function drawEverything(){
			colorRect(0,0,canvas.width,canvas.height,'black'); //blanks out the screen with black
			if(showingWinScreen){
				canvasContext.fillStyle='white';
				if(player1Score>=WINNING_SCORE){
					canvasContext.fillText("Left Player Won",350,200);
				}else if(player2Score>=WINNING_SCORE){
					canvasContext.fillText("Right Player Won",350,200);
				}
				canvasContext.fillText("Click to Continue",350,500);
				return;	
			}
			drawNet();
			colorRect(0,paddle1Y,PADDLE_THICKNESS,PADDLE_HEIGHT,'white'); //left player paddle
			colorRect(canvas.width-PADDLE_THICKNESS,paddle2Y,PADDLE_THICKNESS,PADDLE_HEIGHT,'white'); //right cpu paddle
			colorCircle(ballX,ballY,10,'white');//draws the ball
			canvasContext.fillText(player1Score,100,100);
			canvasContext.fillText(player2Score,canvas.width-100,100);			 
			
		}
		function colorCircle(centerX,centerY,radius,drawColor){
			canvasContext.fillStyle=drawColor;
			canvasContext.beginPath();
			canvasContext.arc(centerX,centerY,radius,0,Math.PI*2,true);
			canvasContext.fill();
		}
		function colorRect(leftX,topY,width,height,drawColor){
			canvasContext.fillStyle=drawColor;
			canvasContext.fillRect(leftX,topY,width,height);
		}
		function ballReset(){
			if(player1Score>=WINNING_SCORE || player2Score>=WINNING_SCORE){
				showingWinScreen=true;
			}
			ballSpeedX=-ballSpeedX;//when touches the left wall, so baar baar left side aane se bachayegi aur reverse kregi direction of movement
			ballX=canvas.width/2;
			ballY=canvas.height/2;
		}
	</script>
</head>
<body>
<canvas id="gameCanvas" width="800px" height="600px"></canvas>

</body>
</html>
